<!DOCTYPE html>

    <script>
        function validate(person){
            if( (person.name.length < 3) || (person.name.length > 15) ){
                alert('invalid name');
                return false;
            }

            if( (person.age < 0) || (person.age > 120) ){
                alert('invalid age');
                return false;
            }
            return true;
        }

        function addData() {
            var isSuccess = false;
            var person = {
                name: document.getElementById("fullName").value,
                age: Number(document.getElementById("age").value),
                isMale: Boolean(document.getElementById("isMale").checked),
                country: document.getElementById("cmbCountry").value
            };
   
            console.log(person);
            if(!validate(person))
                return;

            fetch('api', {
                method: "POST",
                credentials: "same-origin",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(person),
            })
                .then(function(res) { 
                    res.json(); 
                    if(res.status == 201)
                        isSuccess = true;
                    console.log("status: " + res.status);
                    document.getElementById("status").innerText = "status " + res.status;
                })
                .then(function(body){
                    if(isSuccess){
                        window.location.replace('/api/persons');
